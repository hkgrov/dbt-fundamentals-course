version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres Application database.
    tables:
      - name: customers
        columns:
          - name: id
            description: Primary key for the customer data
            data_tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for the order data
            data_tests:
              - unique
              - not_null
        config:
          freshness: 
            error_after:
              count: 12
              period: hour
            warn_after:
              count: 1
              period: day
          