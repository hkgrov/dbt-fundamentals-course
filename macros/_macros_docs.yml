macros:
  - name: cents_to_dollars
    description: A macro that converts cents to dollars and round to the upper input decimal places, or 2 if none is provided
    arguments:
      - name: column_name
        type: string
        description: the name of the column to convert from dollars to cents
      - name: decimals
        type: integer
        description: number of decimal places, defaults to 2
  - name: grant_select
    description: A macro that grants select privs on schema on target.schema to target.role unless otherwise specified.
    arguments:
      - name: schema
        type: string
        description: schema we want to grant privs on. By default is our target schema
      - name: role
        type: string
        description: Role we want to grant privs to. By default is our target role
